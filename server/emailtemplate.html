<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify your email for Ravebae.gg</title>
    <style>
      * {
        font-family: 'Roboto', sans-serif;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #222222;
      }

      .code {
        background-color: #081e23;
        font-weight: 600;
        color: white;
        height: 100%;
        width: 200px;
        padding: 0 20px;
        border-radius: 20px;
        font-size: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You are almost there!</h1>
      <p style="font-size: 16px">
        Only one step left to joining a community of Rave enthusiasts, to find
        your Ravebae.<br />
        Please enter the verification code in the app to start creating your
        account!
      </p>
      <div class="code">
        <p style="letter-spacing: 12px">{{code}}</p>
      </div>
    </main>
  </body>
</html>
